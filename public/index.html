    <script src="app.js"></script>
    <script>
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3001' : '';

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/api/auth/verificar`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('loginLink').style.display = 'none';
                    document.getElementById('profileLink').style.display = 'inline';
                    document.getElementById('logoutBtn').style.display = 'inline';
                    document.getElementById('userFundsNav').style.display = 'inline';
                    document.getElementById('userFundsNav').textContent =
                        `$${data.user.fondos.toLocaleString('es-MX', {minimumFractionDigits: 2})}`;

                    if (data.user.rol === 'admin') {
                        document.getElementById('adminLink').style.display = 'inline';
                    }
                }
            } catch (err) {
                localStorage.removeItem('token');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }
    </script>
